<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calendar</title><meta charset='utf-8'>
	</head>
	<body align="center" bgcolor="powderblue" >

		<form action="/calendar" method="post">

		<fieldset style="width: 1000px;height:300px" ><!-- setting the size of field-->
		<legend>Calendar</legend>
			<table align="center">
				<tr>
				<td><font color =#CC3299>Welcome! </font></td><td>{{name}}</td>
				<td><input type="hidden" name="name" value="{{name}}"/></td><!-- display username from first page-->
				</tr>
				
				<tr>
				<td><font color =#CC3299>Date</font></td>
				<td><input type="date" name="evdate"></td>
				</tr>
				
				<td><font color =#CC3299>Comment</font></td>
				<td><div><textarea name="comment" rows="4" cols="30"></textarea></div></td>
				<tr>
				
				<td><input type="submit" value="Save"></td>
				</tr>
			</table>
		</fieldset>
		
		</form>
		<fieldset>
		<legend>Upcoming Events</legend>
		{% for e in q  %}
			{{e.evdate}}{{e.comment}} <a href="/delev?id={{e.key.id}}&name={{name}}">del</a><!-- link to Class Delete in view.py-->
		{% endfor %}
		</fieldset>
	</body>
</html>
